<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\styles.css">
</head>
<body>
    <div class="assignment">
        <h2>Make the following image</h2>
        <img src="./image.png" alt="">
    </div>

<div class="wrap">
    <div class="column wrap">
        <div class="wrap">
            <div class="shape yellow"></div>
            <div class="shape red"></div>
        </div>
        <div class="wrap">
            <div class="shape red"></div>
            <div class="shape blue"></div>

        </div>
        <div class="wrap"> 
            <div class="shape double green"></div>
            <div class="double shape grey"></div>
        </div>
        <div class="wrap">
            <div class="tripple blue shape"></div>
        </div>
        <div class="wrap">
            <div class="tripple shape red"></div>
            <div class="tripple yellow shape"></div>
        </div>
        
        
     </div>
    <div class="column wrap">
        <div class="wrap">
            <div class="yellow double shape"></div>
            <div class="shape blue"></div>
            
        </div>
        <div class="wrap">
            <div class="grey shape"></div>
            <div class="shape red"></div>
            <div class="shape grey"></div>
        </div>
        <div class="wrap">
            <div class="double shape grey"></div>
            <div class="shape"></div>
        </div>
        <div class="wrap">
            <div class="shape green"></div>
            <div class="shape grey"></div>
        </div>
        <div class="wrap">
            <div class="double shape blue"></div>
            <div class="double shape red"></div>
            <div class="shape blue"></div>
        </div>
       
    </div>
    <div class="column wrap">
        <div class="wrap">
            <div class="side shape yellow"></div>
            <div class="green shape"></div>
        </div>
        <div class="wrap">
            <div class="shape tripple"></div>
        </div>
        <div class="wrap">
            <div class="shape"></div>
            <div class="double shape red"></div>
            <div class="double shape green"></div>
        </div>
        <div class="wrap">
            <div class="tripple shape red"></div>
            <div class="double grey shape"></div>
        </div>
        <div class="wrap">
            <div class="shape"></div>
            <div class="tripple shape green"></div>
            <div class="double shape"></div>
        </div>
    
    
</div>  



</body>
</html>
